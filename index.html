<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link href="./app.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="list"></section>
        <section id="form">

            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" />
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea rows="4" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mt-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor" />
            </div>
            <!-- Create the inputs for Description, 
             color, startDate, stutus, budget -->
            <div class="mt-3">
                <label class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate" />
            </div>
            <div class="mt-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget" />
            </div>
            <div>
                <button class="btn btn-dark" id="btnSave">Save</button>

            </div>

        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./task.js"></script>
    <script src="./app.js"></script>
    
    <!-- hello -->
</body>

</html>
